<div class="account-frags-container">
  <div class="frags-grid grid">
    <div class="grid-header-row grid-row">
      <div class="grid-cell grid-header-cell name-cell">Tank name</div>
      <div class="grid-cell grid-header-cell nation-cell">Nation</div>
      <div class="grid-cell grid-header-cell tier-cell">Tier</div>
      <div class="grid-cell grid-header-cell count-cell">Frags count</div>
    </div>
    <div class="aggregate-row grid-row" *ngIf="fragsCount">
      <div class="aggregate-cell grid-cell">Total vehicle types</div>
      <div class="aggregate-cell grid-cell">{{ fragsCount }}</div>
    </div>
    <div class="grid-row" *ngFor="let tank of getFragsSorted$() | async">
      <div class="grid-cell name-cell">{{ tank.name }}</div>
      <div class="grid-cell nation-cell">{{ tank.nation | uppercase }}</div>
      <div class="grid-cell tier-cell">{{ tank.tier }}</div>
      <div class="grid-cell count-cell">{{ getFragsCount(tank.id) | number }}</div>
    </div>
  </div>

  <app-loading-overlay [isLoading]="!ready"></app-loading-overlay>
</div>
