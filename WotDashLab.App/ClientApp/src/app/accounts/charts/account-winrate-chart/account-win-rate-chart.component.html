<div class="account-win-rate-chart-container parent-container">
  <div class="label-host">
    <span class="text-primary label">Win Rate (
      <span [ngClass]="{'good': winRate >=0.5, 'bad': winRate < 0.5}">{{winRate | percent:'1.2-4'}}</span>
    )</span>
  </div>
  <div class="svg-host">
    <svg></svg>
  </div>
</div>
