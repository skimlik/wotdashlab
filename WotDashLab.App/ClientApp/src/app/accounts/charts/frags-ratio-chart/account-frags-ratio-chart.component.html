<div class="account-frags-ratio-chart-container parent-container">
  <div class="label-host">
    <span class="text-primary label">
      Frags ratio (
      <span [ngClass]="{ 'good': ratio >= .5, 'bad': ratio < .5 }">
        {{ratio | percent:'1.2-4'}}
      </span>)
    </span>
  </div>
  <div class="svg-host">
    <svg></svg>
  </div>
</div>
