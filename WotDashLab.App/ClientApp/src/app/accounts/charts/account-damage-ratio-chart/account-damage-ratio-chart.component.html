<div class="account-damage-ratio-chart-container parent-container">
  <div class="label-host">
    <span class="text-primary label">
      Damage ratio (
      <span [ngClass]="{ 'good': ratio >= 0.5, 'bad': ratio < 0.5 }">
        {{ratio | percent:'1.2-4'}}
      </span>)
    </span>
  </div>
  <div class="svg-host">
    <svg></svg>
  </div>
</div>
