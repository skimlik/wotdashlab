<div class="account-survived-ratio-chart-container parent-container">
  <div>
    <span class="text-primary label">Survived ratio (
      <span [ngClass]="{ 'good': ratio >= 0.2, 'bad': ratio < 0.2 }">
        {{ratio | percent:'1.2-4'}}
      </span>)</span>
  </div>
  <div>
    <svg></svg>
  </div>
</div>
