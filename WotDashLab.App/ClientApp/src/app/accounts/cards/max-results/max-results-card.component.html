<div class="sticker max-results-card-container">
  <div class="sticker-content">
    <h5 class="sticker-header">Max Results</h5>
    <h6 class="sticker-title mb-2 text-muted">Per battle</h6>
    <div class="sticker-text">
      <div class="table-row">
        <div class="table-cell text-secondary">Frags</div>
        <div class="table-cell">
          <div class="max-tank" [attr.data-tankname]="maxFragsTank?.shortName">
            <img
              *ngIf="maxFragsTank"
              [src]="maxFragsTank.images.contourIcon"
              [alt]="maxFragsTank.name"
              [title]="maxFragsTank.name"
            >
          </div>
        </div>
        <div class="table-cell">{{profile.statistics?.all.maxFrags || 0 | number}}</div>
      </div>
      <div class="table-row">
        <div class="table-cell text-secondary">Damage</div>
        <div class="table-cell">
          <div class="max-tank" [attr.data-tankname]="maxDamageTank?.shortName">
            <img
              *ngIf="maxDamageTank"
              [src]="maxDamageTank.images.contourIcon"
              [alt]="maxDamageTank.name"
              [title]="maxDamageTank.name"
            >
          </div>
        </div>
        <div class="table-cell">
          {{profile.statistics?.all.maxDamage || 0 | number}}
        </div>
      </div>

      <div class="table-row">
        <div class="table-cell text-secondary">XP</div>
        <div class="table-cell ">
          <div class="max-tank" [attr.data-tankname]="maxXpTank?.shortName">
            <img
              *ngIf="maxXpTank"
              [src]="maxXpTank.images.contourIcon"
              [alt]="maxXpTank.name"
              [title]="maxXpTank.name"
            >
          </div>
        </div>
        <div class="table-cell">{{profile?.statistics?.all?.maxXp || 0 | number}}</div>
      </div>
    </div>
    <div class="table-row">
      <div class="table-cell text-secondary">Trees cut</div>
      <div class="table-cell"></div>
      <div class="table-cell">{{profile?.statistics?.treesCut || 0 | number}}</div>
    </div>
  </div>
</div>
