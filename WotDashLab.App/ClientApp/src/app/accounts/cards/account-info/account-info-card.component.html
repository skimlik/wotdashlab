<div class="sticker profile-info-card w-100">
  <h5 class="sticker-header">{{profile?.nickname}}</h5>
  <h6 class="sticker-title text-muted">{{profile?.accountId}}</h6>

  <div class="card-text table">
    <div class="table-row">
      <div class="table-cell text-secondary">Global rating</div>
      <div class="table-cell text-end">{{profile.globalRating}}</div>
    </div>
    <div class="table-row">
      <div class="table-cell text-secondary">Last battle time</div>
      <div class="table-cell truncate-text text-end" *ngIf="profile.lastBattleTime">
        {{ profile.lastBattleTime | unixDate | date:'short' }}
      </div>
      <div class="table-cell truncate-text text-end w-50 text-danger" *ngIf="!profile.lastBattleTime">
        Never
      </div>
    </div>
    <div class="table-row">
      <div class="table-cell w-50 text-secondary">Last logoff</div>
      <div class="table-cell ps-1 truncate-text text-end">{{profile.logoutAt | unixDate | date:'short'}}</div>
    </div>
    <div class="table-row">
      <div class="table-cell text-secondary">Account Created</div>
      <div class="table-cell truncate-text text-end">{{profile.createdAt | unixDate | date:'short'}}</div>
    </div>
  </div>
</div>
