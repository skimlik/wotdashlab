<div class="card profile-info-card w-100">
  <div class="card-body">
    <h5 class="card-title">{{profile?.nickname}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{profile?.accountId}}</h6>

    <div class="card-text">
      <div class="d-table w-100">
        <div class="d-table-row w-100">
          <div class="d-table-cell w-50 text-secondary">Global rating</div>
          <div class="d-table-cell ps-1 text-end w-50">{{profile.globalRating}}</div>
        </div>
        <div class="d-table-row">
          <div class="d-table-cell w-50 text-secondary">Last battle time</div>
          <div class="d-table-cell ps-1 text-truncate text-end w-50" *ngIf="profile.lastBattleTime">
            {{ profile.lastBattleTime | unixDate | date:'short' }}
          </div>
          <div class="d-table-cell ps-1 text-truncate text-end w-50 text-danger" *ngIf="!profile.lastBattleTime">
            Never
          </div>
        </div>
        <div class="d-table-row">
          <div class="d-table-cell w-50 text-secondary">Last logoff</div>
          <div class="d-table-cell ps-1 text-truncate text-end w-50">{{profile.logoutAt | unixDate | date:'short'}}</div>
        </div>
        <div class="d-table-row">
          <div class="d-table-cell w-50 text-secondary">Account Created</div>
          <div class="d-table-cell ps-1 text-truncate text-end w-50">{{profile.createdAt | unixDate | date:'short'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
