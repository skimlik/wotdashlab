<div class="container">
  <div class="chart">
    <div class="account-profile-info-graph-container card h-100 w-100">
      <div class="card-body">
        <div class="card-text">
          <app-account-win-rate-chart
            [wins]="profile?.statistics?.all?.wins || 0"
            [losses]="profile?.statistics?.all?.losses || 0"
            [draws]="profile?.statistics?.all?.draws || 0"
          ></app-account-win-rate-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="chart">
    <div class="account-profile-info-graph-container card h-100 w-100">
      <div class="card-body">
        <div class="card-text">
          <app-account-survived-ratio
            [total]="profile?.statistics?.all?.battles || 0"
            [survived]="profile?.statistics?.all?.survivedBattles || 0"
          ></app-account-survived-ratio>
        </div>
      </div>
    </div>
  </div>
  <div class="chart">
    <div class="account-profile-info-graph-container card h-100 w-100">
      <div class="card-body">
        <div class="card-text">
          <app-account-damage-ratio-chart
            [damageDealt]="profile?.statistics?.all?.damageDealt || 0"
            [damageReceived]="profile?.statistics?.all?.damageReceived || 0"
          ></app-account-damage-ratio-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="chart">
    <div class="account-profile-info-graph-container card h-100 w-100">
      <div class="card-body">
        <div class="card-text">
          <app-account-frags-ratio-chart
            [survived]="profile?.statistics?.all?.survivedBattles || 0"
            [battles]="profile?.statistics?.all?.battles || 0"
            [frags]="profile?.statistics?.all?.frags || 0"
          ></app-account-frags-ratio-chart>
        </div>
      </div>
    </div>
  </div>
</div>
